<div *ngIf="theActualUser">

  User: {{theActualUser.email}}

</div>

<h2>Login Form</h2>

<form (ngSubmit)="tryToLogIn()">
  
  <label> Email Address </label>
  <input type="text" [(ngModel)]="loginUser.email" name="email"/>
  <br>
  
  <label> Password </label>
  <input type="password" [(ngModel)]="loginUser.password" name="password"/>
  <br>
  
  <button> Log in </button>
</form>

<div *ngIf="theError">error:{{theError}}</div>
